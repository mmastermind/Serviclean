{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuario</label>
                    <input type="text" class="form-control" name="username" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Verificación de contraseña</label>
                    <input type="password" class="form-control" name="password_rep" placeholder="Repite tu password">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Direccion correo</label>
                    <input type="email" class="form-control" name="user_email" placeholder="nombre@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Palabra Recuperacion</label>
                    <input type="text" class="form-control" name="keyword" placeholder="Palabra clave para recuperar cuenta">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
